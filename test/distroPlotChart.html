<head>
    <style>

          #chart {
            height: 400px;
          }

          g.nv-distroplot {
            stroke-width: 2;
          }

          html, body, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
          }

          circle.nv-distroplot-scatter {
            opacity: 0.7;
            stroke-width: 1;
          }

          circle.nv-distroplot-outlier {
            fill-opacity: 1;
            opacity: 0.9;
            stroke: #5C5C5C !important;
            fill: #5C5C5C !important;
          }

          #buttons {
            margin-top: 5px;
            margin-left: 10px;
          }

    </style>
</head>
